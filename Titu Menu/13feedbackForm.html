<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Feedback Form</title>
</head>
<body>
	<form action="./14submitPage.html">
			<p align="right">*Note :
			Your contributions will be used to tailor your experience and will not be shared with any third parties.</p>

			
			Full Name : <input type="text" name="Your Name" size="50">
			</br>
			</br>
			Email Address : <input type="Email" name="Email">
			</br>
			</br>
			Date of birth : <input type="Date" name="Date">
			</br>
			</br>
			Gender : <input type="radio" name="Gender" value="Male"> Male
					<input type="radio" name="Gender" value="Female"> Female
			
			</br>
			</br>
			City you enjoyed Titu in : <input type="checkbox" name="Delhi" value="Delhi"> Delhi
			<input type="checkbox" name="Mumbai" value="Mumbai">Mumbai
			<input type="checkbox" name="Kolkata" value="Kolkata"> kolkata
			</br>
			</br>
			How was your experience at Titu's : 
			<select name="Rating">
				<option value="Loved it"> Good</option>
				<option value="It was good">It was good</option>
				<option value="Could've been better">Could've been better</option>
				<option value="Not good at all"> Not good at all</option>
			</select>
			</br>
			</br>
			<input type="submit" name="Submit">
				<!-- <button>Submit</button> -->
			<input type="reset" name="Reset">
		</form>
</body>
</html>
