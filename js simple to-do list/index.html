<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./global.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <nav class="navbar navbar-color bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fa fa-list-ul" aria-hidden="true"></i>
          ToDo List
        </a>
      </div>
    </nav>
    <div class="container my-4">
      <h2 class="text-center heading-top"> New List</h2>
      
      <div class="mb-3">
        <label for="Title" id="title" class="form-label">New Task</label>
        <input type="text" class="form-control" id="newTask" aria-describedby="emailHelp">
        
      </div>
      <div class="mb-3">
        <label for="Description" id="description" class="form-label">Description</label>
        <div class="form-floating">
          <textarea class="form-control" placeholder="More about Task at hand" id="floatingTextarea"></textarea>
          <label for="floatingTextarea" class="label-color">More about Task at hand</label>
        </div>
      </div>
      
      <button  class="btn btn-primary" id="add">Add to List</button>
      <div id="items" class="my-4">
        <h2>Your Items</h2>
        <table class="table table-color table-hover">
          <thead>
            <tr>
              <th scope="col">S.No</th>
              <th scope="col">Tasks</th>
              <th scope="col">Descriptions</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td><button class=" btn-primary btn-sm btn">Delete</button></td>
            </tr>
            
            
          </tbody>
        </table>
        </br>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
